<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <form action="{{ url_for('update_settings') }}" method="post">
        <label for="setting1">Setting 1:</label>
        <input type="text" id="setting1" name="setting1" value="{{ settings.setting1 }}"><br>
        <label for="setting2">Setting 2:</label>
        <input type="text" id="setting2" name="setting2" value="{{ settings.setting2 }}"><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
